<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messaggio Inviato</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #1a4e8a;
    }
    p {
      margin-top: 10px;
      font-size: 1.1em;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #1a4e8a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a:hover {
      background: #163e6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Messaggio inviato con successo!</h1>
    <p>Grazie per avermi contattato.<br>Ti risponderò il prima possibile.</p>
    <a href="index.html">Torna alla Homepage</a>
  </div>
</body>
</html>
